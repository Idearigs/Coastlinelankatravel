    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">

<script>
  
  $(document).ready(function () {
    $("#header").load("navbar.html");

  });

<body>
    <header id="header"></header>
    <div class="container">
       
        <div class="breadcrumbs">
            <div class="wrap">

        <div class="image_bg--single" style="background-image: url(img/header3.jpg);"></div>
        <div class="gallery_page">
            <div class="wrap">
                <div class="wrap_float">
                    <div class="title">

                    </div>
                    <div class="section_content lightgallery" id="lightgallery">
                        <a class="item" href="img/gallery/gallery1.jpg">

                                <div class="sq_wrap">
                                    <div class="sq_content">
                                        <img src="img/gallery/gallery1.jpg" alt="">

                            </div>
                        </a>
                        <a class="item" href="img/gallery/gallery2.jpg">

                                </div>
                            </div>

                        <a class="item" href="img/gallery/gallery5.jpg">
                            <div class="sq_parent">

                                    <div class="sq_content">
                                        <img src="img/gallery/gallery5.jpg" alt="">

                                </div>
                            </div>
                        </a>
                        <a class="item" href="img/gallery/gallery6.jpg">

                                    <div class="sq_content">

                                </div>
                            </div>
                        </a>
                        <a class="item" href="img/gallery/gallery7.jpg">
                            <div class="sq_parent">

                                </div>
                            </div>

                        <a class="item" href="img/gallery/gallery9.jpg">

                                </div>

                        <a class="item" href="img/gallery/gallery10.jpg">
                            <div class="sq_parent">

                            </div>

                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <div class="search_form" id="search_form">
        <div class="wrap">
            <div class="wrap_float">
                <input type="text" class="input" placeholder="Search...">
                <button type="submit" class="submit"></button>
                <div class="close"></div>
            </div>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>

    <div style="display: none;">
        <div class="modal modal_book_now" id="book-now">
            <div class="modal_wrap">
                <div class="modal-head">
                    <img src="img/vput2.jpg" class="image-cover" alt="">
                </div>
                <div class="modal-body">
                    <div class="tags">
                        <div class="tag discount">20% off</div>
                        <div class="tag new">New</div>
                    </div>
                    <div class="modal-title">
                        America, San Francisco | $3,500
                    </div>
                    <div class="fields">
                        <div class="field half">
                            <label class="label" for="name-2">Full Name*</label>
                            <div class="input_wrap">
                                <input type="text" class="input" id="name-2">
                            </div>
                        </div>
                        <div class="field half">
                            <label class="label" for="email-2">Email Address*</label>
                            <div class="input_wrap">
                                <input type="email" class="input" id="email-2">
                            </div>
                        </div>
                        <div class="field half">
                            <label class="label" for="date-2a">Travel Date*</label>
                            <div class="input_wrap calendar-field">
                                <input type="text" class="input js_calendar" id="date-2a">
                            </div>
                        </div>
                        <div class="field half">
                            <p class="label">Person*</p>
                            <div class="input_wrap">
                                <input type="text" class="input" id="date-2">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="enquiry-2">Your Enquiry*</label>
                            <div class="textarea_wrap">
                                <textarea class="textarea" id="enquiry-2"></textarea>
                            </div>
                        </div>
                    </div>
                    <button class="btn submit">Sumbit</button>
                </div>
            </div>
            <div class="modal_close"></div>
        </div>
    </div>

    <footer id="footer"></footer>
